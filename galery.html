    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            background-color: #f4f7fc; /* Light background */
            color: #2c3e50; /* Dark text for contrast */
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #34495e; /* Slightly lighter dark color for heading */
            margin-bottom: 20px;
            font-size: 36px;
        }

        p {
            text-align: center;
            margin-bottom: 40px;
            color: #7f8c8d; /* Lighter grey for description */
            font-size: 18px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery figure {
            text-align: center;
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff; /* White background for each figure */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-bottom: 4px solid #2980b9; /* Blue border under images */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery figcaption {
            padding: 15px;
            background-color: #ecf0f1; /* Light grey background for captions */
            color: #2980b9; /* Blue text for captions */
            font-size: 18px;
            font-weight: bold;
        }

        /* Hover and active effects */
        .gallery figure:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .gallery img:active {
            transform: scale(0.98);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* YouTube video container */
        .youtube-video {
            text-align: center;
            margin-top: 40px;
        }

        iframe {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: none;
        }
.header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #333;
            color: white;
        }

        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;

            color: #f3f4f6;
        }

        .navbar a {
            text-decoration: none;
            color: #f3f4f6;
            margin: 0 15px;
        }

        .navbar a:hover {
            color: #61dafb;
        }

    </style>
